<div id="form">
  <form name="main">
    <textarea name="newItem" id="newItem" [(ngModel)]="text"></textarea>

    <input type="hidden" name="index">
    <input type="button" value="Add new task" id="addBtn" class="btn" (click)='addItemToList()'>
    <input type="button" value="Save changes" id="saveBtn" class="btn" (click)='saveItem()'>

  </form>
</div>
