<li class="list-item" *ngFor = "let todo of renderingTodos">
  <div class="itemText">{{todo.text}}</div>
  <div class="btn-container">
    <div class="itemDate">{{todo.date}}</div>
    <div class="button editBtn" (click)="onEditListItem(todo.id)">Edit</div>
    <div class="button deleteBtn" (click)="onDeleteListItem(todo.id)">Delete</div>
  </div>
</li>
